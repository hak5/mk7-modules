<nav mat-tab-nav-bar color="accent">
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.link"
       routerLinkActive #rla="routerLinkActive"
       [routerLinkActiveOptions]="{exact: true}"
       [active]="rla.isActive">
        <mat-icon *ngIf="link.label === 'Nmap'">
            <svg class="sidenav-entry-icon">
                <path d="M11,6H13V13H11V6M9,20A1,1 0 0,1 8,21H5A1,1 0 0,1 4,20V15L6,6H10V13A1,1 0 0,1 9,14V20M10,5H7V3H10V5M15,20V14A1,1 0 0,1 14,13V6H18L20,15V20A1,1 0 0,1 19,21H16A1,1 0 0,1 15,20M14,5V3H17V5H14Z"></path>
            </svg>
        </mat-icon>
        <mat-icon *ngIf="link.label === 'History'">
            <svg style="width:24px;height:24px">
                <path d="M11 6H14L17.29 2.7A1 1 0 0 1 18.71 2.7L21.29 5.29A1 1 0 0 1 21.29 6.7L19 9H11V11A1 1 0 0 1 10 12A1 1 0 0 1 9 11V8A2 2 0 0 1 11 6M5 11V15L2.71 17.29A1 1 0 0 0 2.71 18.7L5.29 21.29A1 1 0 0 0 6.71 21.29L11 17H15A1 1 0 0 0 16 16V15H17A1 1 0 0 0 18 14V13H19A1 1 0 0 0 20 12V11H13V12A2 2 0 0 1 11 14H9A2 2 0 0 1 7 12V9Z" />
            </svg>
        </mat-icon>
        <div [fxShow.sm]="false" [fxShow.xs]="false">
            &nbsp;&nbsp;
            {{ link.label }}
        </div>
    </a>
</nav>
<br/>
<div>
    <router-outlet></router-outlet>
</div>
