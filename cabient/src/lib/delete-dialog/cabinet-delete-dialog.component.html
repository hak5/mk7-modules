<div class="delete-file-title-container">
    <h1 mat-dialog-title>Delete File</h1>
    <span fxFlex></span>
    <button mat-icon-button (click)="closeDialog();">
        <mat-icon>close</mat-icon>
    </button>
</div>

<mat-divider></mat-divider>

<div>
    <p>
        Are you sure you want to delete this file?
    </p>

    <div class="delete-file-buttons">
        <span fxFlex></span>
        <button mat-raised-button class="delete-file-button-first" (click)="closeDialog()">
            Cancel
        </button>
        <button mat-raised-button color="warn" (click)="doThing()">
            <span>Logout</span>
        </button>
    </div>
</div>
