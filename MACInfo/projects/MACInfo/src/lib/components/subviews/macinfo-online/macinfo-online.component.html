<mat-card>
    <mat-card-title>Welcome to MACInfo ( Online )</mat-card-title>
    <mat-card-content>
        <div fxFlex class="lookup">
            <mat-form-field>
                <mat-label> MAC to lookup</mat-label>
                <input matInput [(ngModel)]="userInput" />
            </mat-form-field>
            <button  class="button" mat-flat-button color="accent"
                                    (click)="check_mac_online();">
                Lookup MAC Adress
            </button>
        </div>
        <div fxFlex class="mac_results">
            <span>
                Company: {{ company }}
            </span>
            <br/>
            <span>
                Address: {{ address }}
            </span>
            <br/>
            <span>
                Type: {{ mactype }}
            </span>
            <br/>
            <span>
                Country: {{ maccountry }}
            </span>
            <br/>
            <span>
                Start hex: {{ start_hex }}
            </span>
            <br/>
            <span>
                End hex: {{ end_hex }}
            </span>
        </div>
    </mat-card-content>
</mat-card>
