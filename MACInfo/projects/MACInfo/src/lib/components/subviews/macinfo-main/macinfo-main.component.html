<mat-card>
    <mat-card-title>MACInfo</mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label> MAC to lookup</mat-label>
            <input matInput [(ngModel)]="userInput" />
        </mat-form-field>

        <button  mat-flat-button color="accent"
                                (click)="check_mac();">
            Lookup MAC Address
        </button>
        <br/>
        <span class="spinner" *ngIf="isLoading">
            Company:<mat-spinner [diameter]="20" color="accent" class="spinner-padding"></mat-spinner>
        </span>

        <span *ngIf="!isLoading">
            Company: {{ company }}
        </span>
        <br/>
    </mat-card-content>
</mat-card>
